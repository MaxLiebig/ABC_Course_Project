<div class="row">
    <div class="col-xs-12">
        <button class="btn btn-success" (click)="onNewTimeEntry()">New Time Entry</button>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-xs-12">
        <app-entry-item

        [index]="i"></app-entry-item>
    </div>
</div>
