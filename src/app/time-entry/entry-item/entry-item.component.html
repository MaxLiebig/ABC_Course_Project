<a
  style="cursor: pointer;"
  [routerLink]="[index]"
  routerLinkActive="active"
  class="list-group-item clearfix">
  <div class="row">
    <p> {{dateString}}</p>
    <div class="pull-left">
      <p class="list-group-item-text">{{ entry.description }}</p>
    </div>
    <p class="list-group-item-text"> | {{fromTimeString}} - {{toTimeString}}</p>
    <p class="list-group-item-text"> | {{duration}}</p>
  </div>

        <img
          [src]="recipe.imagePath"
          alt="{{ recipe.name }}"
          class="img-responsive"
          style="max-height: 50px;">
      </span>-->
</a>
