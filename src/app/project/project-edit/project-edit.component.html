<div >
  <form (ngSubmit)="onSubmit(f)" #f="ngForm" ngForm>
    <input id="name" class="form-control" placeholder="Project Name" ngModel name="name" required #name="ngModel">
    <input id="description" class="form-control" placeholder="Project Description" ngModel name="description">
    <br>
    <p *ngIf="!name.valid && name.touched"> User Data is invalid</p>
    <button type="submit" [disabled]="!name.valid && name.touched || name.untouched">Create</button>
  </form>
</div>
